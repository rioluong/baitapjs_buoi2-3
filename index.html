  <body>
     <div class="accordion accordion-flush" id="accordionFlushExample">
        <!-- bài tập 1 Tính tiền lương nhân viên -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <i class="fa-solid fa-sack-dollar p-1"></i>
                <b>Tính tiền lương nhân viên</b>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="mb-3">
                    <label for="" class="form-label">Số ngày làm</label>
                    <input
                     type="text"
                     class="form-control"
                     name=""
                     id="txt-soNgay"
                     aria-describedby="helpId"
                     placeholder="Nhập số ngày làm"
                     />
                </div>
                 <div class="mb-3">
                     <label for="" class="form-label">Số tiền lương</label>
                     <input
                      type="text"
                     class="form-control"
                      name=""
                      id="txt-soLuong"
                      aria-describedby="helpId"
                      placeholder="Nhập số tiền lương"
                      />
                 </div>
                   <button class="btn btn-primary rounded-3 txt-btn1">Tính Lương</button>
                  <div class="p-3 bg-info text-black rounded-2 mt-3 ketQua1">
                      <i class="fa-solid fa-circle-arrow-right text-light"></i>
                  </div>
            </div>
          </div>
        </div>
    <!-- End bài tập 1  -->

    <!-- Bài tập 2 tính giá trị trung bình  -->
    <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            <i class="fa-solid fa-calculator p-1"></i>
            <b>Tính giá trị trung bình</b>
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
<div class="mb-3">
    <label for="" class="form-label">Giá trị 1</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-num1"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 1"
    />
</div>
<div class="mb-3">
    <label for="" class="form-label">Giá trị 2</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-num2"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 2"
    />
</div>
<div class="mb-3">
    <label for="" class="form-label">Giá trị 3</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-num3"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 3"
    />
</div>
<div class="mb-3">
    <label for="" class="form-label">Giá trị 4</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-num4"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 4"
    />
</div>
<div class="mb-3">
    <label for="" class="form-label">Giá trị 5</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-num5"
        aria-describedby="helpId"
        placeholder="Nhập số thứ 5"
    />
</div>
           <button class="btn btn-primary txt-btn2 rounded-3">Tính trung bình</button>
           <div class="p-3 bg-info text-black mt-3 rounded-3 ketQua2">
            <i class="fa-solid fa-circle-arrow-right text-light"></i>
           </div>
          </div>
        </div>
      </div>
      <!-- End bài tập 2  -->

      <!-- Bài tập 3 Quy đổi đô la sang tiền việt -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            <i class="fa-solid fa-dollar-sign p-1"></i>
            <b>Quy đổi tiền</b>
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="mb-3">
                <label for="" class="form-label">Số USD quy đổi</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-money"
                    aria-describedby="helpId"
                    placeholder="Nhập số USD"
                />
            </div>
            <button class="btn btn-primary rounded-3 txt-btn3 ">Quy đổi</button>
            <div class="p-3 bg-info text-black rounded-3 mt-3 ketQua3">
                <i class="fa-solid fa-circle-arrow-right text-light"></i>
            </div>
          </div>
        </div>
      </div>
